<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Albert Sans</family>
   <family>Symbols Nerd Font</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Lora</family>
   <family>Symbols Nerd Font</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Fira Code</family>
   <family>Symbols Nerd Font</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>display</family>
  <prefer>
   <family>Archivo</family>
   <family>Symbols Nerd Font</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>handwritten</family>
  <prefer>
   <family>Architects Daughter</family>
   <family>Symbols Nerd Font</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
</fontconfig>
